<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vila2Sat Dashboard</title>

  <!-- Chart.js and Leaflet -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <!-- Custom Styles -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/nav.css">
  <link rel="stylesheet" type="text/css" href="css/gyro.css">
  
  <!-- Global JS to load navbar -->
  <script src="js/global.js" defer></script>
  <!-- Gyroscope-specific JS -->
  <script type="module" src="js/gyro.js"></script>
</head>
<body onload="initializeNavbar()">
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
      <button class="close-btn" onclick="toggleSidebar()">×</button>
      <h2>Vila2Sat</h2>
      <ul id="sidebar-links"></ul>
  </div>

  <!-- Sidebar Toggle Button (Visible on Mobile) -->
  <button class="open-btn" onclick="toggleSidebar()">☰</button>

  <!-- Main Content -->
  <div class="content">
      <h1>Gyroscope</h1>
      
      <!-- Optional Additional Content (e.g., a Cansat display container) -->
      <div id="cansatContainer"></div>

      <!-- Gyroscope Display Section -->
      <div class="gyroContainer">
          <div class="gyroscope">
              <h2>Gyroscope (DEG)</h2>
              <p id="gyroX">X: --</p>
              <p id="gyroY">Y: --</p>
              <p id="gyroZ">Z: --</p>
          </div>
      </div>
      
  </div>

  <!-- Sidebar Toggle Script -->
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("active");
    }
  </script>
</body>
</html>
