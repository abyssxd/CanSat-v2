<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vila2Sat Dashboard</title>

  <!-- Chart.js and Leaflet -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <!-- Custom Styles and Scripts -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/nav.css">
  <script src="js/script.js" defer></script>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
      <button class="close-btn" onclick="toggleSidebar()">×</button>
      <h2>Vila2Sat</h2>
      <ul>
          <li><a href="console.html">Console</a></li>
          <li><a href="status.html">System Status</a></li>
          <li><a href="index.html">Overview</a></li>
          <li><a href="gyro.html">Gyroscope</a></li>
          <li><a href="charts.html">Graphs</a></li>
          <li><a href="https://github.com/abyssxd/CanSat-v2" target="_blank">GitHub</a></li>
      </ul>
  </div>

  <!-- Sidebar Toggle Button (Visible on Mobile) -->
  <button class="open-btn" onclick="toggleSidebar()">☰</button>

  <!-- Main Content -->
  <div class="content">
      <h1>Vila2Sat Dashboard</h1>

      <div class="chartContainer">
          <div class="chart">
              <canvas id="temperature"></canvas>
              <a class="download temperature" id="temp_png">Download Chart Image</a>
          </div>

          <div class="chart">
              <canvas id="pressure"></canvas>
              <a class="download pressure" id="pressure_png">Download Chart Image</a>
          </div>

          <div class="chart">
              <canvas id="altitude"></canvas>
              <a class="download altitude" id="altitude_png">Download Chart Image</a>
          </div>

          <div class="chart">
              <canvas id="velocity"></canvas>
              <a class="download velocity" id="velocity_png">Download Chart Image</a>
          </div>
      </div>

      <h2>Map</h2>
      <div id="map"></div>
  </div>

  <!-- Sidebar Toggle Script -->
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("active");
    }
  </script>
</body>
</html>
