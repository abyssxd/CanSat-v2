<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Settings | Vila2Sat</title>

  <!-- External Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="css/nav.css">
  <link rel="stylesheet" type="text/css" href="css/settings.css">
  
  <!-- Global & Page Scripts -->
  <script src="js/global.js" defer></script>
  <script src="js/settings.js" defer></script>
</head>
<body onload="initializeNavbar()">
  <!-- Sidebar (loaded dynamically via global.js) -->
  <div class="sidebar" id="sidebar">
    <button class="close-btn" onclick="toggleSidebar()">×</button>
    <h2>Vila2Sat</h2>
    <!-- Use the same ID as in other pages -->
    <ul id="sidebar-links"></ul>
  </div>

  <!-- Sidebar Toggle Button -->
  <button class="open-btn" onclick="toggleSidebar()">☰</button>

  <!-- Top Navigation Bar for Settings Sections -->
  <div id="settings-nav">
    <button onclick="scrollToSection('csvSection')">CSV Settings</button>
    <button onclick="scrollToSection('graphsSection')">Graphs Settings</button>
    <button onclick="scrollToSection('gyroSection')">Gyro Settings</button>
    <button onclick="scrollToSection('mapSection')">Map Settings</button>
    <button onclick="scrollToSection('backupSection')">Backup Settings</button>
  </div>

  <!-- Main Content -->
  <div class="content">
    <h1>Settings</h1>
    <div id="settingsContainer">
      <!-- Settings sections are dynamically generated by settings.js -->
    </div>
  </div>

  <!-- Inline Utility Scripts -->
  <script>
    // Toggle the sidebar's visibility
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
    }
    // Smooth scroll to a section (by its ID)
    function scrollToSection(sectionId) {
      const section = document.getElementById(sectionId);
      if (section) {
        section.scrollIntoView({ behavior: 'smooth' });
      }
    }
  </script>
</body>
</html>
