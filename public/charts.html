<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vila2Sat Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- External Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" type="text/css" href="css/charts.css">
  <link rel="stylesheet" type="text/css" href="css/nav.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <!-- Global & Page Scripts -->
  <script src="js/global.js" defer></script>
  <script src="js/charts.js" defer></script>
</head>
<body onload="initializeNavbar()">
  <!-- Sidebar (populated by global.js) -->
  <div class="sidebar" id="sidebar">
    <button class="close-btn" onclick="toggleSidebar()">×</button>
    <h2>Vila2Sat</h2>
    <ul id="sidebar-links">
      <!-- Global JS will populate this -->
    </ul>
  </div>

  <!-- Sidebar Toggle Button (Visible on Mobile) -->
  <button class="open-btn" onclick="toggleSidebar()">☰</button>

  <!-- Main Content -->
  <div class="content">
    <div class="title" id="graphButtons"></div>
    <hr>
    <div class="container">
      <div class="chartContainer" id="chartContainer"></div>
    </div>
  </div>

  <!-- Inline Utility Script for Sidebar Toggle -->
  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
    }
  </script>
</body>
</html>
