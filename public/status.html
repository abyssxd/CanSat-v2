<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vila2Sat Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" type="text/css" href="css/status.css">
    <link rel="stylesheet" type="text/css" href="css/nav.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- Load Status and Navbar JS -->
    <script src="js/status.js" defer></script>
    <script src="js/navbar.js" defer></script>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <button class="close-btn" onclick="toggleSidebar()">×</button>
        <h2>Vila2Sat</h2>
        <ul id="sidebarItems">
            <!-- Dynamic Sidebar Items from navbar.json -->
        </ul>
    </div>

    <!-- Sidebar Toggle Button -->
    <button class="open-btn" onclick="toggleSidebar()">☰</button>

    <!-- Main Content -->
    <div class="content">
        <div class="title">
            <h3 class="child">System Status</h3>
        </div>
        <hr>

        <div class="container">
            <div class="blockContainer" id="statusBlocks">
                <!-- Status Cards will be dynamically inserted here -->
            </div>
        </div>

        <div class="errorContainer">
            <div class="error" id="errorBlock">
                <p id="sysText">All components are offline, system status will be shown as offline!</p>
            </div>
        </div>
    </div>

    <!-- Sidebar Toggle Script -->
    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("active");
        }
    </script>
</body>
</html>
